<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        font-family: Arial, Helvetica, sans-serif;
        color:#999;
        width : 1000px;
    }

    img { border: 10px solid #A9A9A9; margin: 10px; }
	input { border: 10px solid #A9A9A9; padding: 5px 70px; font-size: 1.7em;  margin: 10px 5px; }
</style>
<body>
    <form name="form1">
        <h1>Pattern Lock</h1>
        <img src="/css/images2/rect_icon01.png" alt="">
        <img src="/css/images2/rect_icon02.png" alt="">
        <img src="/css/images2/rect_icon03.png" alt=""><br>
        <img src="/css/images2/rect_icon04.png" alt="">
        <img src="/css/images2/rect_icon05.png" alt="">
        <img src="/css/images2/rect_icon06.png" alt=""><br>
        <img src="/css/images2/rect_icon07.png" alt="">
        <img src="/css/images2/rect_icon08.png" alt="">
        <img src="/css/images2/rect_icon09.png" alt="">
       
    </form>

    <script>
        
        var list = document.images;
        var pw = "";

        var index = 0;

        function getNum(url) {
            var index = url.lastIndexOf(".");
            return url.substr(index-1,1);

        }

        //list.onmouseover = password;

       

        window.onload = function() {

        for (var i=0; i<list.length; i++) {
            list[i].onmouseover = function() {
            pw += getNum(event.srcElement.src);
            //alert(pw)
            event.srcElement.src = "/css/images2/rect_icon01.png";
        
        }
        }





        };



        //console.log(getNum(event.target.src));
        //document.form1.onclick = alert(getNum("/css/images2/rect_icon01.png"));
        //list.onmouseover = password;


    </script>
</body>
</html>
