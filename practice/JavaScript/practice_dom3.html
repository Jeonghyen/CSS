    <script>

        var tds = document.getElementsByTagName('td');
        
        for(var i=0; i<tds.length; i++){
            
            
            var n = 0;
            
            tds[i].onmousedown = function(event){
                
                
                //n = 0;
                	var c = event.srcElement;
					var n = parseInt(c.innerHTML);
                
                if(event.buttons == 1){
                    
                    //event.target.innerHTML = n;
                    n++;
                    c.innerText = n;
                    event.target.bgColor = "white";

                    
                    
                } else if(event.buttons == 2) {
                   
						
                    
                    if(n <= 0) {
                        
                        n = 0;
                        event.target.bgColor = "#ccc";
                        event.srcElement.onmousedown = null;

                    } else if(n > 0){
                        n--;
                        event.target.innerHTML = n; 

                    }


            } 


        }
            
        }

       






    </script>
</body>
