<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgs{
            position: absolute;
            /* left: 0;
            right: 0; */
        }
    </style>
</head>
<body>
    <script>

      
        let num = 0;
        let firstImage = null;

        window.onmousedown = function(){

            if(event.buttons == 1){
                
                let random = Math.floor(Math.random() * 9) + 1;


                let imgs = document.createElement('img');

                imgs.setAttribute('src','/css/images2/m0' + random + '.png');

                imgs.classList.add('imgs');

                
                imgs.style.left = (event.clientX  -75) + 'px';
                imgs.style.top = (event.clientY  -75) + 'px';
                
                document.body.appendChild(imgs);

               
                num++;

               	for (var i=0; i<document.body.children.length; i++) {
					if (document.body.children[i].nodeName == "IMG") {
						if (firstImage == null) {
							firstImage = document.body.children[i];
						}
					}
				}
	
				if (num > 10) {
					document.body.removeChild(firstImage);
					firstImage = null;
				}

            }

        }

        
        //고스트이미지 제거
        window.onmousemove = function() {
            
            event.stopPropagation();
            return false;   
        }



    </script>
</body>
</html>
