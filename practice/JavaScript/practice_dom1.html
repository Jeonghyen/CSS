<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        	#place {
			border: 1px solid #999;
			padding: 20px;
			min-height: 146px;
		}
    </style>
</head>
<body>
    <div id="place"></div>

    <!-- <img src="/css/images2/0.png" alt=""> -->


    <script>

        // document.getElementById('place').innerHTML =  '<img src="/css/images2/0.png" alt="">';

        


        var place = document.getElementById('place');
        var list = [];
       

        window.onkeydown = function(){


           
            var value = event.keyCode;
            
            //위쪽 키패드
            if(value >= 48 && value <= 57){
                 
                value = (value - 48);
                list.push( '<img src="/css/images2/' + value + '.png">');
                document.getElementById('place').innerHTML += 
                list[list.length-1]; 
               ;


            } else if(value >= 96 && value <= 105){ //아래쪽 키패드

                 value = (value - 96);
                list.push( '<img src="/css/images2/' + value + '.png">');
                document.getElementById('place').innerHTML += 
                list[list.length-1]; 

            }

           
          

        }

 




    </script>
</body>
</html>
